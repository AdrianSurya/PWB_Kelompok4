    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JavaScript Examples</title>
    </head>
    <body>
      <h1>JavaScript Examples</h1>
    
      <h2>JS Introduction</h2>
      <button onclick="introFunction()">Click me</button>
      <p id="introOutput"></p>
    
      <h2>JS Output</h2>
      <p id="outputDemo"></p>
      <script>
        document.getElementById("outputDemo").innerHTML = "This is JS Output using innerHTML.";
        console.log("Output using console.log");
      </script>
    
      <h2>JS Variables, Let, and Const</h2>
      <p id="variablesDemo"></p>
      <script>
        var a = 5;
        let b = 10;
        const c = 15;
        document.getElementById("variablesDemo").innerHTML = Var: ${a}, Let: ${b}, Const: ${c};
      </script>
    
      <h2>JS Operators</h2>
      <p id="operatorsDemo"></p>
      <script>
        let x = 10, y = 5;
        document.getElementById("operatorsDemo").innerHTML = Addition: ${x + y}, Multiplication: ${x * y};
      </script>
    
      <h2>JS Arithmetic</h2>
      <p id="arithmeticDemo"></p>
      <script>
        let num1 = 20, num2 = 6;
        document.getElementById("arithmeticDemo").innerHTML = `
          Addition: ${num1 + num2}, Subtraction: ${num1 - num2}, 
          Multiplication: ${num1 * num2}, Division: ${num1 / num2}, Modulus: ${num1 % num2}`;
      </script>
    
      <h2>JS Assignment</h2>
      <p id="assignmentDemo"></p>
      <script>
        let z = 10;
        z += 5;
        document.getElementById("assignmentDemo").innerHTML = Assignment result: ${z};
      </script>
    
      <h2>JS Data Types</h2>
      <p id="dataTypesDemo"></p>
      <script>
        let num = 42;
        let str = "Hello World";
        let bool = true;
        let obj = {name: "John", age: 30};
        let arr = [1, 2, 3];
        document.getElementById("dataTypesDemo").innerHTML = `
          Number: ${num}, String: "${str}", Boolean: ${bool}, 
          Object: ${JSON.stringify(obj)}, Array: ${arr}`;
      </script>
    
      <h2>JS Functions</h2>
      <button onclick="showGreeting('John')">Click for Greeting</button>
      <p id="functionDemo"></p>
      <script>
        function showGreeting(name) {
          document.getElementById("functionDemo").innerHTML = Hello, ${name}!;
        }
      </script>
    
      <script>
    
    
        function introFunction() {
          document.getElementById("introOutput").innerHTML = "Hello, JavaScript!";
        }
      </script>
    </body>
