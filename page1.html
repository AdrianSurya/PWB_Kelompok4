  <div class="container my-5">
    <h1 class="mb-4">Rangkuman "JavaScript Tutorial"</h1>
        <section class="mb-5">
          <h2>1. JavaScript Output</h2>
          <button class="btn btn-primary" onclick="showAlert()">Show Alert</button>
          <div class="mt-3">
            <p id="output">Click the button to see a message here.</p>
            <button class="btn btn-secondary" onclick="updateOutput()">Update Text</button>
          </div>
        </section>
    
        <!-- Example 2: JS Variables -->
        <section class="mb-5">
          <h2>2. JavaScript Variables</h2>
          <button class="btn btn-success" onclick="showVariables()">Show Variables</button>
          <p id="variablesResult" class="mt-3"></p>
        </section>
    
        <!-- Example 3: JS Functions -->
        <section class="mb-5">
          <h2>3. JavaScript Functions</h2>
          <label for="nameInput" class="form-label">Enter your name:</label>
          <input type="text" id="nameInput" class="form-control" placeholder="Your Name">
          <button class="btn btn-info mt-2" onclick="greetUser()">Greet Me</button>
          <p id="greeting" class="mt-3"></p>
        </section>
    
        <!-- Example 4: JS Operators -->
        <section class="mb-5">
          <h2>4. JavaScript Operators</h2>
          <label for="num1" class="form-label">Number 1:</label>
          <input type="number" id="num1" class="form-control" placeholder="Enter first number">
          <label for="num2" class="form-label mt-2">Number 2:</label>
          <input type="number" id="num2" class="form-control" placeholder="Enter second number">
          <button class="btn btn-warning mt-3" onclick="calculateSum()">Calculate Sum</button>
          <p id="sumResult" class="mt-3"></p>
        </section>
      </div>
    
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
      <!-- JavaScript Code -->
      <script>
        // Example 1: JavaScript Output
        function showAlert() {
          alert("This is an alert message!");
        }
        function updateOutput() {
          document.getElementById("output").innerHTML = "The output text has been updated using JavaScript!";
        }
    
        // Example 2: JavaScript Variables
        function showVariables() {
          let name = "John";
          let age = 25;
          const country = "USA";
          document.getElementById("variablesResult").innerHTML = Name: ${name}, Age: ${age}, Country: ${country};
        }
    
        // Example 3: JavaScript Functions
        function greetUser() {
          const name = document.getElementById("nameInput").value;
          if (name) {
            document.getElementById("greeting").innerHTML = Hello, ${name}! Welcome!;
          } else {
            document.getElementById("greeting").innerHTML = "Please enter your name.";
          }
        }
    
        // Example 4: JavaScript Operators
        function calculateSum() {
          const num1 = parseFloat(document.getElementById("num1").value);
          const num2 = parseFloat(document.getElementById("num2").value);
          if (!isNaN(num1) && !isNaN(num2)) {
            document.getElementById("sumResult").innerHTML = The sum is: ${num1 + num2};
          } else {
            document.getElementById("sumResult").innerHTML = "Please enter valid numbers.";
          }
        }
      </script>
